<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>DREAfrica | Digital Real Estate Education & Partnerships</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg-main:#0b0e12;
  --bg-soft:#12161c;
  --gold-main:#9e7c3a;
  --gold-soft:#c9a45c;
  --gold-glow:rgba(158,124,58,.45);
  --text-main:#f2f2f2;
  --text-muted:#cfd3da;
  --border-soft:rgba(255,255,255,.08);
}

*{margin:0;padding:0;box-sizing:border-box;font-family:'Inter',sans-serif}
body{background:var(--bg-main);color:var(--text-main);overflow-x:hidden}
a{text-decoration:none;color:inherit}

/* NAVBAR */
.nav{
  position:fixed;
  top:0;
  width:100%;
  background:rgba(11,14,18,.75);
  backdrop-filter:blur(10px);
  border-bottom:1px solid var(--border-soft);
  z-index:999;
}
.nav-inner{
  max-width:1200px;
  margin:auto;
  padding:14px 20px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.nav img{width:120px}
.nav a{
  margin-left:22px;
  font-weight:500;
}
.nav a:hover{color:var(--gold-main)}

#particles-js{position:fixed;inset:0;z-index:-1}
.container{max-width:1200px;margin:auto;padding:120px 20px 60px}

/* HERO */
.hero{text-align:center}
.hero img{
  width:280px;
  margin-bottom:6px;
  animation:logoIntro 1.2s ease forwards;
}
@keyframes logoIntro{
  from{opacity:0;transform:scale(.85)}
  to{opacity:1;transform:scale(1);filter:drop-shadow(0 0 22px var(--gold-glow))}
}
.hero h1{
  font-size:clamp(2.3rem,5vw,3.7rem);
  margin-bottom:12px;
}
.hero h1 span{color:var(--gold-main)}
.hero p{max-width:720px;margin:auto;color:var(--text-muted)}

.btn{
  padding:14px 38px;
  border-radius:6px;
  font-weight:600;
  background:linear-gradient(135deg,var(--gold-main),var(--gold-soft));
  color:#0b0e12;
  display:inline-block;
  transition:.35s;
}
.btn:hover{
  transform:translateY(-2px);
  box-shadow:0 14px 34px var(--gold-glow);
}

.cta{margin-top:28px;display:flex;gap:18px;justify-content:center;flex-wrap:wrap}

/* SECTIONS */
section{
  margin-top:90px;
  opacity:0;
  transform:translateY(30px);
  transition:.8s;
}
section.visible{opacity:1;transform:none}
section h2{text-align:center;color:var(--gold-main);margin-bottom:16px}
section p{text-align:center;max-width:800px;margin:auto;color:var(--text-muted)}

/* FORM */
form{
  max-width:520px;
  margin:40px auto 0;
  display:flex;
  flex-direction:column;
  gap:14px;
}
input{
  padding:14px;
  background:#080a0e;
  border:1px solid var(--border-soft);
  border-radius:6px;
  color:#fff;
}

.telegram{margin-top:26px;text-align:center}

footer{text-align:center;padding:60px 20px;color:var(--text-muted)}

@media(max-width:640px){
  .nav img{width:100px}
  .cta{flex-direction:column}
  .btn{width:100%}
}
</style>
</head>

<body>
<div id="particles-js"></div>

<!-- NAV -->
<div class="nav">
  <div class="nav-inner">
    <img src="logo.png">
    <div>
      <a href="mentorship.html">Mentorship</a>
      <a href="dealroom.html">Deal Room</a>
    </div>
  </div>
</div>

<div class="container">

<!-- HERO -->
<div class="hero">
  <img src="logo.png">
  <h1><span>Africa’s</span> Gateway to Digital Real Estate</h1>
  <p>Education, deal flow, and profit partnerships in digital assets.</p>
  <div class="cta">
    <a href="#join" class="btn">Join Free List</a>
    <a href="mentorship.html" class="btn">Premium Mentorship</a>
  </div>
</div>

<!-- JOIN -->
<section id="join">
  <h2>Join the Free List</h2>
  <p>Education, curated opportunities, and early access.</p>
  <form action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
    <input type="email" name="email" placeholder="Your email address" required>
    <button class="btn">Join Free</button>
  </form>

  <div class="telegram">
    <a href="https://t.me/YOUR_TELEGRAM_USERNAME" class="btn">Contact on Telegram</a>
  </div>
</section>

</div>

<footer>© 2026 DREAfrica</footer>

<script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
<script>
particlesJS("particles-js",{particles:{number:{value:38},color:{value:"#9e7c3a"},opacity:{value:.14},size:{value:3},line_linked:{enable:true,distance:160,color:"#9e7c3a",opacity:.12},move:{speed:.55}},retina_detect:true});

const obs=new IntersectionObserver(e=>e.forEach(i=>i.isIntersecting&&i.target.classList.add("visible")),{threshold:.2});
document.querySelectorAll("section").forEach(s=>obs.observe(s));
</script>
</body>
</html>
